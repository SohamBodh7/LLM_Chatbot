# -------------------------------
# Namespace (Auto-create if missing)
# -------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401023-chatbot"

---
# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-deployment
  namespace: "2401023-chatbot"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      imagePullSecrets:
        - name: nexus-secret   # ⚠️ DO NOT CHANGE 

      containers:
        - name: chatbot
          image: 127.0.0.1:30085/2401023-chatbot/2401023-chatbot:latest

          ports:
            - containerPort: 8501

          env:
            - name: MODEL_NAME
              valueFrom:
                secretKeyRef:
                  name: ai-api-secret
                  key: MODEL_NAME
            - name: MAX_TOKENS
              valueFrom:
                secretKeyRef:
                  name: ai-api-secret
                  key: MAX_TOKENS
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-api-secret
                  key: GROQ_API_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 30

          volumeMounts:
            - name: app-storage
              mountPath: /app/data

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: app-pvc
