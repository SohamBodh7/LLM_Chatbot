# -------------------------------
# Deployment without Persistent Storage
# Use this if your app doesn't need persistent volumes
# but still requires database connectivity
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sohamrepo-chatbot-deployment
  namespace: "chatbot-prod"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sohamrepo-chatbot
  template:
    metadata:
      labels:
        app: sohamrepo-chatbot
    spec:
      imagePullSecrets:
        - name: nexus-secret   # ⚠️ DO NOT CHANGE 

      containers:
        - name: sohamrepo-chatbot
          image: 127.0.0.1:30085/sohamrepo/sohamrepo-chatbot:latest

          ports:
            - containerPort: 8501

          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_NAME
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_PORT
            - name: DEBUG
              value: "0"

          readinessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 30

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
